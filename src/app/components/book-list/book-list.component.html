<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <table class="table table-dark" style="width: 60%">
                    <thead class="thead-light">
                        <tr>
                            <th style="width: 10%">Title</th>
                            <th>Author</th>
                            <th>Rating</th>
                            <th>ISBN</th>
                            <th>Language</th>
                            <th>Price</th>
                            <th>Add to cart</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let temp of books">
                        <td>{{ temp.title }}</td>
                        <td>{{ temp.authors }}</td>
                        <td>{{ temp.average_rating}}
                            ({{ temp.ratings_count}})
                        </td>
                        <td>{{ temp.isbn }}</td>
                        <td>{{ temp.language_code }}</td>
                        <td>{{ temp.price }}</td>
                        <td>
                            <button class="btn btn-info">Add</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
